<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS SELECTORS</title>
    <style>
      /* element selector */
      p {
        color: seagreen;
      }

      /* accessing class */
      .redElement {
        color: red;
      }

      /* accessing id */
      #secondPara {
        background-color: silver;
      }

      /* grouping selector */
      footer,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h3>CSS SELECTORS</h3>
    <p>This is a simple pargraph to demonstrate CSS selectors</p>
    <p id="secondPara" class="redElement">
      This is a another pargraph to demonstrate CSS selectors
    </p>
    <div>
      <p>This is a another simple pargraph to demonstrate CSS selectors</p>
      <span>this is span</span>
      <footer>This is footer</footer>
    </div>
  </body>
</html>
